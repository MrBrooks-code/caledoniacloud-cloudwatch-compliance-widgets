                              color: ${theme === 'dark' ? '#58a6ff' : '#1a7f37'};
                          }
                          .stat-noncompliant {
                              background: ${theme === 'dark' ? '#5a1e1e' : '#ffebe9'};
                              color: ${theme === 'dark' ? '#ff8182' : '#cf222e'};
                          }
